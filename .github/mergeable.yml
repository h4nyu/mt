version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    validate:
      - do: assignee
        max:
          count: 1
        min:
          count: 1
      - do: title
        must_exclude:
          regex: ^\[WIP\]
          message: This is work in progress. Do not merge yet.
      - do: label
        no_empty:
          enabled: false
      - do: approvals
        min:
          count: 1
